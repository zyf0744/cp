function showTime(){
	$("#timer1").empty();
	$("#timer2").empty();
	var myDate = new Date();
	var min = myDate.getMinutes();
	var sec =  myDate.getSeconds();
	var mm  = 9 - (min % 10);
	var ss  = 60 - sec;
	$("#timer1").append(mm);
	$("#txt_mm").val(mm);
	$("#timer2").append(ss); 
	$("#txt_ss").val(ss);
	
	
	if(mm == 0 && ss == 1){
		console.log("请求一次");
	}
}
