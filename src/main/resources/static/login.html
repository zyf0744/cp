<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
    <meta charset="utf-8">

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/login.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<form class="form-signin" method="post" action="/user/login" >
         <h2 class="form-signin-heading">请登陆</h2>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="input" id="user" class="form-control" placeholder="用户名" name="name" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="pwd" class="form-control" placeholder="密码" required="" name="pwd">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

</body>
</html>
